<!-- Header START -->
<header class="bg-white shadow-sm sticky top-0 z-40">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- ロゴ -->
            <div class="flex-shrink-0">
                <a href="#" class="flex items-center">
                    <img src="./assets/images/001.jpg?v=2" alt="ムチモン" class="h-10 w-auto">
                </a>
            </div>
            
            <!-- ナビゲーション -->
            <nav class="hidden md:flex items-center space-x-8" role="navigation" aria-label="メインナビゲーション">
                <a href="#features" class="text-gray-700 hover:text-primary-600 transition font-medium">
                    特徴
                </a>
                <a href="#difference" class="text-gray-700 hover:text-primary-600 transition font-medium">
                    違い
                </a>
                <a href="#pricing" class="text-gray-700 hover:text-primary-600 transition font-medium">
                    料金
                </a>
                <a href="#" class="js-cta-link bg-primary-600 text-white px-6 py-2 rounded-full hover:bg-primary-700 transition font-medium">
                    はじめる
                </a>
            </nav>
            
            <!-- モバイルメニューボタン -->
            <button 
                id="mobile-menu-button"
                class="md:hidden p-2 rounded-lg text-gray-700 hover:bg-gray-100 transition"
                aria-label="メニューを開く"
                aria-expanded="false"
                aria-controls="mobile-menu"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- モバイルメニュー -->
    <div id="mobile-menu" class="hidden md:hidden border-t border-gray-100">
        <nav class="container mx-auto px-4 py-4 space-y-2" role="navigation" aria-label="モバイルナビゲーション">
            <a href="#features" class="block px-4 py-2 text-gray-700 hover:bg-gray-50 rounded-lg transition">
                特徴
            </a>
            <a href="#difference" class="block px-4 py-2 text-gray-700 hover:bg-gray-50 rounded-lg transition">
                違い
            </a>
            <a href="#pricing" class="block px-4 py-2 text-gray-700 hover:bg-gray-50 rounded-lg transition">
                料金
            </a>
            <a href="#" class="js-cta-link block px-4 py-3 bg-primary-600 text-white text-center rounded-lg hover:bg-primary-700 transition font-medium">
                はじめる
            </a>
        </nav>
    </div>
</header>

<script>
    // モバイルメニューのトグル
    (function() {
        const button = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        
        if (button && menu) {
            button.addEventListener('click', () => {
                const isOpen = menu.classList.contains('hidden');
                
                if (isOpen) {
                    menu.classList.remove('hidden');
                    button.setAttribute('aria-expanded', 'true');
                } else {
                    menu.classList.add('hidden');
                    button.setAttribute('aria-expanded', 'false');
                }
            });
            
            // メニュー内のリンクをクリックしたらメニューを閉じる
            const menuLinks = menu.querySelectorAll('a');
            menuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    menu.classList.add('hidden');
                    button.setAttribute('aria-expanded', 'false');
                });
            });
        }
    })();
</script>
<!-- Header END -->
